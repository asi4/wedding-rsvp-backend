<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הגעה לחתונה</title>
    <style>
        /* General Styling */
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #ffe2c0;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 7px rgba(0, 0, 0, 1);
        }

        /* Wedding Image */
        .wedding-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Headers */
        h1 {
            color: #333;
            font-size: 30px;
        }

        h2 {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Labels */
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: right;
        }

        /* Input Fields */
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            text-align: right;
        }

        textarea {
            height: 80px;
            resize: none;
            font-family: Calibri, sans-serif;
        }

        /* Button */
        button {
            background: black;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            h1 {
                font-size: 40px;
            }

            h2 {
                font-size: 25px;
            }

            input, select, textarea {
                font-size: 20px;
                padding: 10px;
            }

            button {
                font-size: 20px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

<div class="container">

    <h1 style="font-size: 40px; color: #bf8626; font-family: 'Broadway', cursive;">Asi & Dudi</h1>
    <h2>11.11.2025</h2>
    <h2>19:30</h2>
    <h2>אלגריה - קריית עקרון</h2>
    <img src="wedding_invite.png" alt="Wedding Invitation" class="wedding-image">

    <form id="rsvpForm">
        <label>שם:</label>
        <input type="text" id="name">

        <label>מספר טלפון:</label>
        <input type="tel" id="phone" readonly>

        <label>האם את/ה מגיע/ה?</label>
        <select id="attendance">
            <option value="כן">כן</option>
            <option value="לא">לא</option>
            <option value="אולי">אולי</option>
        </select>

        <label>סכ"ה אורחים:</label>
        <input type="number" id="guests" min="1" required placeholder="בחר/י מספר אורחים">

        <label>הערות:</label>
        <textarea id="note" placeholder="לדוגמה: צמחוני / אלרגי ל... / וכו'"></textarea>

        <button id="sendButton" disabled type="button" onclick="submitRSVP()">שלח</button>
    </form>
</div>

<script>
    // Autofill guest details
    document.getElementById("phone").value = getQueryParam("phone") || "";

    // Wake up the backend when the page loads
    window.onload = function() {
        fetch("https://weddingme.netlify.app/wake-up") // Replace with your actual backend URL
            .then(response => console.log("✅ Backend is awake"))
            .catch(error => console.error("❌ Error waking up backend:", error));

        document.getElementById("name").addEventListener("input", checkForm);
        checkForm(); // Run once in case the field is already pre-filled
    };

    // Enable the 'Send' button only when the name input is filled
    function checkForm() {
        const nameInput = document.getElementById("name").value;
        const sendButton = document.getElementById("sendButton");

        sendButton.disabled = nameInput.trim() === "";
    }

    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function submitRSVP() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const attendance = document.getElementById("attendance").value;
        const guests = document.getElementById("guests").value;
        const note = document.getElementById("note").value;

        fetch("https://weddingme.netlify.app/rsvp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, attendance, guests, note })
        })
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML = `
                <div style="text-align:center; margin-top:50px;">
                    <h1 style="color: black;">תודה רבה!</h1>
                    <p>האישור שלך התקבל בהצלחה.</p>
                </div>
            `;
            })
            .catch(error => alert("שגיאה בשליחה, נסה שנית!"));
    }
</script>

</body>
</html>
